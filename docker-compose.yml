version: '3.5'

volumes:
  pgdata:
    name: pgdata
  redisdata:
    name: redisdata

services:
  app:
    build: .
    image: flask-mbs:latest
    container_name: flask-ms
    volumes: 
      - .:.
    ports:
      - 80:5000
    env_file: .env

  redis:
    image: redis:5-alpine
    volumes:
      - redisdata:/data
  
  postgres:
    image: 11-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret

